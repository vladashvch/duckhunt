name: Python CI

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-html 
        pip install flake8
        pip install pygame
        pip install numpy

    - name: Run tests
      run: |
        pytest

    - name: Run linter
      run: |
        flake8