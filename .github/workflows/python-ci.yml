name: Python CI

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev
        sudo apt-get install -y build-essential
        sudo apt-get install -y python3-distutils

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests and create pytest report
      run: |
        pytest tests --html=reports/pytest_report/report.html
    
    - name: Create flake8 linter report
      run: |
        flake8 --format=html --htmldir=reports/flake-report \
        --extend-ignore=.venv,.github,pycache,.pytest_cache,assets,html \
        --doctests --exclude=.venv,.github,pycache,.pytest_cache,assets,reports